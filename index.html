<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintekk | Banck management service</title>
    <!-- Google fonts - Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="container container--header flex align-center">
        <!-- Logo -->
        <div class="logo">
            <img src="./assets/images/shared/logo.svg" alt="Fintekk"/>
        </div>

        <!-- Navigation -->
        <button 
            class="mobile-navigation-toggle" 
            aria-controls="main-navigation"
            aria-expanded="false"
        >
            <span class="sr-only">Menu</span>
        </button>

        <nav id="main-navigation" class="main-navigation flex" data-visible="false">
            <ul 
                class="flex"
                role="list"
            >

                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">FAQs</a>
                </li>
                <li>
                    <a href="#">Contact us</a>
                </li>
            </ul>

            
            <div class="call-to-action flex">
                <button class="btn btn-primary-outline">
                    Login
                </button>
                <button class="btn btn-primary">
                    Sign Up for free
                </button>

            </div>
        </nav>
    </header>
    <main id="main">
        <section class="container container--hero flex ">
            <div>
                <h1 class="text-primary fw-500">Pay, Invest, Save your Cash with a single bank</h1>
                <p class="text-dark fw-300 fs-300">
                    Fintekk is the bank that does it all. Manage everything directly and easy with fintekk.
                </p>

                <button class="btn btn-primary btn-md d-md-block mx-md-center">Sign Up for Free</button>

                <div class="flex flex-sm-column align-sm-center justify-md-center">
                    <button class="btn btn-dark-outline btn--icon">
                        <span>
                            <img src="./assets/images/icons/google-play.svg" alt="Google play"/>
                        </span>
                        Get on Android
                    </button>
                    <button class="btn btn-dark-outline btn--icon">
                        <span>
                            <img src="./assets/images/icons/apple.svg" alt="Apple"/>                            
                        </span>
                        Get on iphone
                    </button>
                </div>
            </div>

            <div>
                <img src="./assets/images/image-hero.png" alt="hero-image"/>
            </div>

        </section>

        <section class="container container--companies">
            <div class="companies-items">
                <img src="./assets/images/companies/bloomberg.svg" alt="bloomberg"/>
                <img src="./assets/images/companies/cnbc.svg" alt="cncbc"/>
                <img src="./assets/images/companies/forbes.svg" alt="forbes"/>
                <img src="./assets/images/companies/stripe.svg" alt="stripe"/>
                <img src="./assets/images/companies/quartz.svg" alt="quartz"/>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
